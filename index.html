<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Faviourite  music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul> 
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copy Right Sounds</h1>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Aagiya Ni Billo time-Deep jandu</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Ijazaat-Bilal saeed</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">PB-26</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Yaar Ni Miliya-Hardy Sandhu</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Backbone-Hardy sandhu</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Badnaam-Mankreet Aulakh</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa songItemPlay fa-circle-play"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" value = "0" max="100">
        <div class="icons">
           <!-- fontawesome icons-->
           <i class="fa-solid fa-3x fa-backward-step"></i>
           <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
           <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="audio.gif.gif"width="50" alt="" id="gif">Let me Love You-justin Beiber
        </div>

    </div>
     <script src="https://kit.fontawesome.com/7a5d9d0981.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
